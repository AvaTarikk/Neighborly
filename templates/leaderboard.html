{% extends "layout.html" %}

{% block content %}
<h2>Leaderboard</h2>
<table class="leaderboard-table">
    <thead>
        <tr>
            <th>Rank</th>
            <th>Name</th>
            <th>Points</th>
            <th>Tasks Completed</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ loop.index }}</td>
            <td>{{ user.name }}</td>
            <td>{{ user.points }}</td>
            <td>{{ user.completed_tasks }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
